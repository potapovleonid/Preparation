<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Students</title>
</head>
<body>
<form th:action="@{/students/new_student}" th:object="${student}" method="post">
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" step="1" th:field="*{age}"></td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>
</body>
</html>
